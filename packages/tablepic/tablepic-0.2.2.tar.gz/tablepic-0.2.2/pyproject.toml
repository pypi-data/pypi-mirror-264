[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "tablepic"
version = "0.2.2"
authors = [
  { name="Xin Yan", email="slash.xin@gmail.com" },
]
description = "A package can generate a picture which contains a table."
readme = "readme_pypi.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/slash-xin/tablepic"
"Bug Tracker" = "https://github.com/slash-xin/tablepic/issues"