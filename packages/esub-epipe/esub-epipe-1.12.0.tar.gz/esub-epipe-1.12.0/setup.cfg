[metadata]
name = esub-epipe
version = attr: esub.__version__
license = MIT License
description = Easy-to-use job Scheduler for Python code
long_description = file: README.md
long_description_content_type = text/markdown
author = Dominik ZÃ¼rcher
author_email = dominikz@phys.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/esub-epipe

[options]
install_requires = 
	pylint
	coverage
	numpy
	pyyaml
	portalocker
	argparse
	ekit
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	twine
	pytest<7.2.0 # https://github.com/pytest-dev/pytest/issues/10420
	pytest-cov
	pytest-regtest
	tox
	flake8
	black
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx<7
	sphinx-pynpoint-theme
	myst-parser

[options.entry_points]
console_scripts = 
	esub = esub.esub:main
	epipe = esub.epipe:main

[egg_info]
tag_build = 
tag_date = 0

