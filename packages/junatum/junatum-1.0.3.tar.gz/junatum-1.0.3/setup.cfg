[flake8]
max-line-length = 120
ignore = E203, W503
exclude = 
	.tox
	.git
	.eggs
	dist
	docs

[pep8]
max-line-length = 120
ignore = E203, W503
exclude = 
	.tox
	.git
	.eggs
	dist
	docs

[tool:pytest]
addopts = --cov=. --cov-report html
norecursedirs = 
	.eggs
	dist
	docs

[coverage:run]
source = junatum
omit = 
	*/__init__.py
	*/tests/*
	dist/*
	docs/*
	.tox/*
	*/exceptions.py
	setup.py

[coverage:report]
exclude_lines = 
	def __str__
	def __repr__
omit = 
	*/__init__.py
	*/tests/*
	dist/*
	docs/*
	.tox/*
	*/exceptions.py
	setup.py

[egg_info]
egg_base = /tmp
tag_build = 
tag_date = 0

