[build-system]
requires = ["flit_core >= 3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "nrdtech_aws_utils"
version = "0.0.4"
description = "A library of helpful wrappers around boto3 aws functions"
authors = [{ name = "Nic Delorme", email = "nic.delorme@nrdtech.io" }]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
# Specify runtime dependencies required by your package here (if any)
dependencies = ["nrdtech-utils~=0.0.3", "boto3~=1.34.67", "pandas~=2.2.0", "pyarrow~=15.0.2"]

# [project.optional-dependencies]
# cli = ["example==8.1.1"]

[project.urls]
Repository  = "https://github.com/NRD-Tech/nrdtech-aws-utils"

[tool.setuptools]
packages = ["nrdtech_aws_utils"]
