revisions:
  a0: {}
latest: a0

# General MCU information
info:
  use_in_doc: False # Include this MCU in generated documentation
  purpose: General Purpose Processor
  # Web page of MCU representative
  web: https://www.nxp.com
  memory_map: # Memory map basic info
    internal_flash:
      base_addr: 0x0
      size: 0x100000
      external: false
    sram:
      base_addr: 0x20000000
      size: 0x1e000
      external: false
    sramx:
      base_addr: 0x4000000
      size: 0x3000
      external: false
  # isp:
  #   mboot_interfaces: [usb, uart, spi, i2c]
  #   usb_rom:
  #     vid: 0x1FC9
  #     pid: 0x0155

features:
  # ======== MBI section ========
  mbi:
    mbi_classes:
      plain_xip:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinIvt
          - Mbi_MixinImageVersion
          - Mbi_ExportMixinApp
      crc_xip:
        image_type: CRC_XIP_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinIvt
          - Mbi_MixinImageVersion
          - Mbi_ExportMixinApp
          - Mbi_ExportMixinCrcSign
    images:
      xip:
        plain: plain_xip
        crc: crc_xip

  # ======== PFR section ========
  pfr:
    cmpa: # CMPA description
      address: 0x100_0000
      size: 512
      seal_start: SHA256_DIGEST0
      seal_count: 8
      data_file: pfr_cmpa.xml
