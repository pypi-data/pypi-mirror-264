readme = "README.rst"
license = {file = "LICENSE.rst"}
maintainers = [
    {name = "Cellulant", email = "platforms@cellulant.io"},
    {name = "Howard Mnengwa", email = "howard@mnengwa.com"},
    {name = "Muracia Ndungu", email = "muracia.ndungu@cellulant.io"}
]
