[tool.poetry]
name = "memex"
version = "0.1.0a181"
description = "Memex API client"
authors = ["Memex <dev@memexdata.com>"]
readme = "README.md"
license = "Proprietary"
homepage = "https://www.memexdata.com/"

packages = [
  {include = "memex"},  
]

[tool.poetry.dependencies]
python = "^3.10"
requests = ">=2.27.1"
pydantic = ">=2.0.0,"
pandas = "^2.1.0"
dill = "^0.3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
poetry-git-version-plugin = "^1.0.6"

[tool.poetry.scripts]
memex = "memex.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",    
]


[tool.poetry-git-version-plugin]
version_format = '{version}+{commit_hash}'
alpha_version_format = '{version}a{distance}'
