copyright: >
  Copyright (C) 2024 Maxwell G and contributors |
  SPDX-License-Identifier: <a style="text-decoration: underline;" href="https://gitlab.com/gotmax23/go-vendor-tools/-/blob/main/LICENSES/MIT.txt?ref_type=heads">MIT</a>
