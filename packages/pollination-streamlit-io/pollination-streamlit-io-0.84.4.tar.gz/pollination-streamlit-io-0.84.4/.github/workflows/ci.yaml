---
name: CI

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Release to PyPi
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'pollination'
    env:
      CI: ""
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: set up node  # we need node for for semantic release
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16.14.0
      - name: install dependencies and make frontend
        run: |
          make upgrade-pollination-react
          make generate-frontend
          npm install @semantic-release/exec -D
      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -r requirements.txt
      - name: semantic-release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_USERNAME: ${{ secrets.POLLINATION_PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.POLLINATION_PYPI_PASSWORD }}
