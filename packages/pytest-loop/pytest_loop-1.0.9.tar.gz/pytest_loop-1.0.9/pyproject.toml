[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.versioningit.vcs]
# The method key:
method = "git"  # <- The method name

# Parameters to pass to the method:
match = ["v*"]
default-tag = "1.0.0"

[tool.versioningit.next-version]
method = "smallest"

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest-loop"]

[project]
name = "pytest-loop"
dynamic = [ "version" ]
authors = [{name = "Adam Nogowski"}]
description='pytest plugin for looping tests'
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {file = "LICENSE"}
keywords = ["pytest", "loop", "repeat", "rerun", "stress", "pytest-loop"]
requires-python = ">=3.8"
packages = [
    {include = "pytest_loop",from="src"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities",
]

dependencies = [ "pytest" ]

[project.urls]
Home = "https://github.com/anogowski/pytest-loop"
Repository = "https://github.com/anogowski/pytest-loop.git"
Issues = "https://github.com/anogowski/pytest-loop/issues"
Changelog = "https://github.com/anogowski/pytest-loop/blob/master/CHANGELOG.rst"

[project.entry-points.pytest11]
loop = "pytest_loop"