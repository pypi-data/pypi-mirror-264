[tool.poetry]
name = "PCombinator"
version = "0.0.1"
description = "A tool for composing variations of prompts"
authors = ["Roman Baron <1299323+RomansWorks@users.noreply.github.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
jinja2 = {version="^3.1.2", optional=true}

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[tool.poetry.extras]
templating = ["jinja2"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
