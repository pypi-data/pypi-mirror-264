[flake8]
# https://github.com/psf/black/blob/master/docs/compatible_configs.md#flake8
max-line-length = 100
extend-ignore = E203

show-source = true

exclude =
    venv/*,
    .venv/*,
    env/*,
    .env/*

[pytest]
addopts =
    --cov xdantic
    --cov-report=html:tmp/coverage_html
    --cov-report=xml:tmp/coverage.xml
    --cov-config "tox.ini"
    --cov-report=term-missing:skip-covered
    --junitxml tmp/pytest.xml
    --no-cov-on-fail
testpaths= test/test/
log_cli_level=ERROR
cache_dir=tmp/.pytest_cache

[coverage:report]
ignore_errors = False
show_missing = True

[isort]
# https://github.com/psf/black/blob/master/docs/compatible_configs.md#isort
profile=black
line_length = 88
src_paths=src,test
known_local_folder=deepflow,test
known_first_party=
known_third_party=numpy,pandas,sklearn
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
