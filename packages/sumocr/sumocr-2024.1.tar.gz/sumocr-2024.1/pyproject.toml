[tool.poetry]
name = "sumocr"
version = "2024.1"
description = "Python tool to interface with the SUMO traffic simulator"
authors = ["Florian Finkeldei <florian.finkeldei@tum.de>"]
license = "BSD License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = [
    {version = "^1.22", python = "3.8"},
    {version = "^1.26", python = "^3.9"}
]
lxml = "^4.2.2"
Pillow = "^10.0.1"
commonroad-io = "^2024.1"
shapely = "^2.0.0"
grpcio = "^1.27"
docker = "^6.1"
packaging = "^23.2"
ffmpeg = "^1.4"
matplotlib = "^3.0.0"
ipython = "^8.8"
libsumo = "^1.19.0"
traci = "^1.19.0"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
coverage = "^7.1"
pytest = "^7.4"
pytest-mock = "^3.12.0"


[tool.poetry.group.test.dependencies]
pytest-cov = "^4.1"
pytest-timeout = "^2.2"
coverage = "^7.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"

[tool.poetry.group.docs.dependencies]
sphinx = ">=6.0.0"
matplotlib = ">=3.0.0"
ipython = ">=8.0.0"
sphinx-autodoc-typehints = "^1.0.0"
sphinx-automodapi = "^0.16.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
no_implicit_optional = true
warn_unused_ignores = true # Make sure, that nothing has an ignore annotation that is not needed
show_error_codes = true
