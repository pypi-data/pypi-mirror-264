[project]
name = "retried"
version = "6.2.0"
requires-python = ">=3.9"
description = "A simple and powerful retrying library for Python"
readme = "README.md"
dependencies = [
    "typing-extensions>=4.10.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.0.2",
]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]
version_variables = [
    "src/retried/__version__.py:VERSION",
]

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.ruff]
line-length = 100
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.lint]
extend-select = [
    "W",
    "I",
    "N",
    "S",
    "PTH",
    "PGH",
    "TRY",
]
ignore = [
    "E501",
    "S101",
    "TRY003",
    "TRY400",
    "S311",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
force-single-line = true
force-sort-within-sections = true
known-local-folder = []

[tool.mypy]
ignore_missing_imports = true
