[tool.poetry]
name = "niaclass"
version = "0.2.0"
description = "Python framework for building classifiers using nature-inspired algorithms"
license = "MIT"
authors = ["Luka Peƒçnik <lukapecnik96@gmail.com>", "Iztok Fister Jr. <iztok.fister1@um.si>"]
keywords = ['classification', 'NiaPy', 'nature-inspired algorithms']
homepage = "https://github.com/lukapecnik/NiaClass"
repository = "https://github.com/lukapecnik/NiaClass"
readme = "README.md"
include = [
    { path="LICENSE", format="sdist" },
    { path="CITATION.md", format="sdist" }
]

[tool.poetry.dependencies]
python = "^3.9"
niapy = "^2.0.4"
pandas = "^1.5.0"
numpy = "^1.26.0"
scikit-learn = "^1.2.0"

[tool.poetry.dev-dependencies]
coveralls = "^3.0.1"
Sphinx = "^3.5.1"
sphinx-rtd-theme = "^0.5.1"
autoflake = "^1.4"
black = "^21.5b1"
pre-commit = "^2.13.0"
pytest = "^6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
