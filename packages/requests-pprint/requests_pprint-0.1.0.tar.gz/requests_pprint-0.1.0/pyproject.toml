[tool.poetry]
name = "requests-pprint"
version = "0.1.0"
description = "Pretty print your python HTTP requests"
license = "GPL-3.0-only"
authors = ["YisusChrist <agelrenorenardo@gmail.com>"]
readme = "README.md"
repository = "https://github.com/yisuschrist/requests-pprint"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.31.0.20240311"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
