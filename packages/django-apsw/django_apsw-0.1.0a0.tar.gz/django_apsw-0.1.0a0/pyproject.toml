[tool.poetry]
name = "django-apsw"
version = "0.1.0a0"
description = "Django database backend for SQLite using the APSW driver"
authors = ["Armand Rego <armand@weirdsheeplabs.com>"]
license = "MIT"
readme = "README.md"
keywords = ['django', 'apsw', 'database', 'backend', 'sqlite']
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
]
packages = [
    { include = "django_apsw"},
]

[tool.poetry.dependencies]
python = "^3.9"
apsw = "^3.45.2.0"
django = "^4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pre-commit = "^3.7.0"
pytest-django = "^4.8.0"

[tool.pytest.ini_options]
addopts = "--cov . -v --cov-report=html"
python_files = ["tests.py", "test_*.py",  "*_tests.py"]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
per-file-ignores = {'*/__init__.py' = ['F401']}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
