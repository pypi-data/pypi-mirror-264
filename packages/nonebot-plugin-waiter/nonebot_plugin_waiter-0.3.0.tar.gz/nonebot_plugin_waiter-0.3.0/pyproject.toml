[project]
name = "nonebot-plugin-waiter"
version = "0.3.0"
description = "An alternative for got-and-reject in Nonebot"
authors = [
    { name = "RF-Tar-Railt", email = "3165388245@qq.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src",
]

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.13.2",
    "black>=23.12.1",
    "ruff>=0.1.9",
    "pre-commit>=3.6.0",
    "nonebot-adapter-onebot>=2.4.3",
    "nonebot2[fastapi]>=2.2.0",
]

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ ",
    "black ./src/ ",
    "ruff check ./src/",
]

[tool.black]
line-length = 110
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 110
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]
line-length = 110
target-version = "py38"

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"
