[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acmen"
version = "0.5.1"
authors = [{ name = "Jiacheng Huo" }]
description = "An ACME(RFC8555) client implementation in Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "dnspython == 2.*",
    "requests == 2.*",
    "tld == 0.13.*",
    "jwcrypto == 1.*",
    "cryptography == 42.*"
]

[project.urls]
"Documentation" = "https://cbpj.github.io/AcmeN/"
"Source" = "https://github.com/CBPJ/AcmeN"
"Bug Tracker" = "https://github.com/CBPJ/AcmeN/issues"