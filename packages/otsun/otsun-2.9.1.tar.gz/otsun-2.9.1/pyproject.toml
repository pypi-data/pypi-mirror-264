[build-system]
requires = ["hatchling", "hatch-regex-commit"]
build-backend = "hatchling.build"

[project]
name = "otsun"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Biel Cardona", email = "bielcardona@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "numpy",
  "autologging",
  "scipy",
  "pandas"
]

[project.urls]
Documentation = "https://github.com/unknown/otsun#readme"
Issues = "https://github.com/unknown/otsun/issues"
Source = "https://github.com/unknown/otsun"

[tool.hatch.version]
source = "regex_commit"
path = "src/otsun/__about__.py"
commit_message = "ðŸš€ Version {new_version}"
tag_sign = false

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/otsun tests}"

[tool.coverage.run]
source_pkgs = ["otsun", "tests"]
branch = true
parallel = true
omit = [
  "src/otsun/__about__.py",
]

[tool.coverage.paths]
otsun = ["src/otsun", "*/otsun/src/otsun"]
tests = ["tests", "*/otsun/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
