[package]
name = "rust_chart_generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_chart_generator"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.14", features = ["extension-module"] }
image = "0.24"
async-std = "1.8"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
thiserror = "1.0"

