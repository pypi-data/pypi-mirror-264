# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nodens-update"
version = "24.3.2"
description = "Update a NodeNs sensor connected to the gateway"
readme = "README.md"
authors = [{ name = "Khalid Z Rajab", email = "khalid@nodens.eu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["nodens", "gateway", "radar"]
dependencies = [
    "paho-mqtt",
    'tomli; python_version < "3.11"',
    "pyyaml",
    "numpy",
    "platformdirs",
    "nodens-gateway > 24.2.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://www.nodens.eu"

[project.scripts]
nodens_update = "nodens.update.__main__:main"