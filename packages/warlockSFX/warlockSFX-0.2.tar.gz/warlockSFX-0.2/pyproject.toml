[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "warlockSFX"
version = "0.2"
description = "warlockSFX is a part of warlock (Data Breach protection software), and is based on pymakeself by Andrew Gillis."
requires-python = ">=3.9"
readme = {file = "README.md", content-type = "text/markdown"}
license = { file = "LICENSE" }
authors = [{name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}]
maintainers = [{name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}]
keywords = ['d33pster', 'pymakeself', 'pymakeself alternative', 'makesfx', 'warlock', 'warlocksfx']
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'argparse',
    'pyinstaller',
    'optioner>=1.4',
    'colorama'
]

[project.scripts]
warlocksfx = "warlocksfx.warlocksfx:cli"

[project.urls]
Homepage = "http://github.com/d33pster/warlockSFX"
Issues = "http://github.com/d33pster/warlockSFX/issues"