[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "edp"
description = "A cloud native rapid application deployment platform + data management toolkit"
readme = "README.md"
requires-python = ">= 3.10"
version = "0.0.1"
license = { file = "LICENSE.txt" }
keywords = ["business", "data", "platform", "cloud", "ETL", "Azure"]
dependencies = [
    "requests",
]
authors = [
  { name = "Alex Arnesen", email = "alexarnesen@gmail.com" },
]
maintainers = [
  { name = "Alex Arnesen", email = "alexarnesen@gmail.com" },
]

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]
include = ["edp*"]
