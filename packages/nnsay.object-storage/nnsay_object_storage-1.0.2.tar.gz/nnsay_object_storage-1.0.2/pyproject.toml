[tool.coverage.run]
branch = true
source = ["object_storage"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/object-storage/html' --cov-report json:'../../coverage/packages/object-storage/coverage-summary.json'"

[tool.poetry]
name = "nnsay.object-storage"
version = "1.0.2"
description = "Automatically generated by Nx."
authors = ["Jimmy Wang <jimmy.w@aliyun.com>"]
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "object_storage"

[tool.poetry.dependencies]
python = ">=3.9"
boto3 = "^1.34.65"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
pytest = "7.2.0"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"
pre-commit = "^3.6.0"
ruff = "^0.2.0"
python-semantic-release = "^9.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 110
indent-width = 2

[tool.ruff.lint]
preview = true
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E111", "E114"]

[tool.ruff.format]
preview = true
quote-style = "single"
docstring-code-format = true

[tool.semantic_release]
assets = []
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_parser_options]
allowed_tags = [
"build",
"chore",
"ci",
"docs",
"feat",
"fix",
"perf",
"style",
"refactor",
"test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
