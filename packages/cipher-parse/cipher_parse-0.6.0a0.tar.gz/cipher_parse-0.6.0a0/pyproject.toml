[tool.poetry]
name = "cipher-parse"
version = "0.6.0a0"
description = "Pre- and post-processing for the phase-field code CIPHER."
authors = ["aplowman <adam.plowman@manchester.ac.uk>"]
license = "MIT"
readme = "README.md"
include = [
    "cipher_parse/example_data/dream3d/2D/synthetic_d3d.dream3d",
    "cipher_parse/example_data/dream3d/3D/synthetic_d3d.dream3d",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "1.21"
h5py = "2.10.0"
"ruamel.yaml" = "^0.17.21"
damask = "^3.0.0-alpha.6"
plotly = "^5.9.0"
vecmaths = "^0.1.6"
nbformat = "^5.4.0"
itkwidgets = ">=0.25.2"
hickle = {version = "4.0.4", optional = true}
matflow = {version = "^0.2.26", optional = true}
notebook = {version = "^6.5.1", optional = true}
pandas = "^1.5.1"
parse = "^1.19.0"
ipywidgets = "<8.0.0"
sqlalchemy = {version = "<2.0.0", optional = true}
pyvista = "^0.39.0"
trame = "^2.4.2"
defdap = "^0.93.5"
zarr = "^2.16.0"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
ipykernel = "^6.6.1"
pytest = "^6.2.5"
commitizen = "^2.20.3"
pre-commit = "^2.16.0"
Sphinx = "^4.4.0"
pydata-sphinx-theme = "^0.8.0"
sphinx-jinja = "^2.0.1"
sphinx-copybutton = "^0.5.0"
black = "^22.3.0"

[tool.poetry.extras]
hickle = ["hickle"]
matflow = ["hickle", "matflow", "sqlalchemy"]
notebook = ["notebook"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0a0"
tag_format = "v$version"
version_files = [ 
    "pyproject.toml:version",
    "cipher_parse/_version.py"
]
bump_message = "bump: $current_version â†’ $new_version [skip ci]"

[tool.black]
line-length = 90

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
