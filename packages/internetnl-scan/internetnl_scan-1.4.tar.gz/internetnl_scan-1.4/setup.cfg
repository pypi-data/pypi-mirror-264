[metadata]
name = internetnl_scan
description = A python front end for submitting queries internet.nl
author = Eelco van Vliet
author-email = eelcovv@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/internetnl-scan
project-urls = 
	Documentation = https://internetnl-scan.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	keyring
	pandas
	requests
	tabulate
	tldextract
	tqdm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	pytest
	pytest-cov
	sphinx
	tox
	black
	pre-commit
proxy = 
	requests-kerberos-proxy
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	internetnl_scan = internetnl_scan.main:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov internetnl_scan --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = internetnl_scan

[egg_info]
tag_build = 
tag_date = 0

