[metadata]
name = open-forms-ext-haalcentraal-hr
version = 0.3.1
description = TODO
long_description = file: README.rst
url = https://github.com/open-formulieren/open-forms-ext-haalcentraal-hr
project_urls = 
	Documentation = http://prefill_haalcentraalhr.readthedocs.io/en/latest/
	Changelog = https://github.com/open-formulieren/open-forms-ext-haalcentraal-hr/blob/main/CHANGELOG.rst
	Bug Tracker = https://github.com/open-formulieren/open-forms-ext-haalcentraal-hr/issues
	Source Code = https://github.com/open-formulieren/open-forms-ext-haalcentraal-hr
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = TODO
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django >= 3.2
	zgw_consumers
tests_require = 
	pytest
	pytest-django
	tox
	isort
	black
	flake8
	coverage
	zgw_consumers[testutils]

[options.packages.find]
include = 
	prefill_haalcentraalhr
	prefill_haalcentraalhr.*

[options.extras_require]
tests = 
	pytest
	pytest-django
	tox
	isort
	black
	flake8
	coverage
	zgw_consumers[testutils]
pep8 = flake8
docs = 
	sphinx
	sphinx-rtd-theme
release = 
	bumpversion
	twine

[aliases]
test = pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = env,.tox,.history,.eggs
known_django = django
known_first_party = prefill_haalcentraalhr
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests
DJANGO_SETTINGS_MODULE = testapp.settings

[pep8]

[flake8]
ignore = E203,E501,F405,W503
max-line-length = 88
exclude = env,doc,.tox

[egg_info]
tag_build = 
tag_date = 0

