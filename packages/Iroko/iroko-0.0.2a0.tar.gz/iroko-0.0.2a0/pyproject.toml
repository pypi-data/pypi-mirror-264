[project]
name = "Iroko"
description = "Common code for my projects"
readme = "README.md"

requires-python = ">=3.9"

keywords = [
]

authors = [
  {name = "Tanay Gupta"}
]

maintainers = [
  {name = "Tanay Gupta"}
]

classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License"
]

dependencies = [
  "PyYAML >= 6.0.1",
]

dynamic = ["version"]


[project.urls]
Repository = "https://gitlab.com/1tanay/iroko.git"


[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling"
]


[tool.hatch.build]
sources = ["source"]
packages = [
  "source/Iroko",
]


[tool.hatch.version]
path = "source/Iroko/__about__.py"


[tool.hatch.description]
path = "source/Iroko/__about__.py"
