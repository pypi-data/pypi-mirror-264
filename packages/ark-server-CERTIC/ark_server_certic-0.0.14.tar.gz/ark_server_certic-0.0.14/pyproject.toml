[tool.poetry]
name = "ark-server-CERTIC"
version = "0.0.14"
description = "The goal of this software is to offer a solution for a Name Assigning Authority to distribute Archival Resources Keys and maintain basic information about the resources. It offers a database, command-line tools and an HTTP API."
authors = ["Mickaël Desfrênes <mickael.desfrenes@unicaen.fr>"]
license = "Cecill-B"
packages = [
    { include = "ark_server"},
]

[tool.poetry.scripts]
ark = "ark_server.__main__:run_cli"

[tool.poetry.dependencies]
python = "^3.9"
psycopg2-binary = "^2.9.6"
sanic = "^23.3.0"
aiopg = "^1.4.0"
asyncio_extras = "^1.3.2"
argh = "^0.28.1"
hashids = "1.3.1"
python-dotenv = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
pre-commit = "^3.2.2"
Faker = "^18.4.0"
requests = "^2.28.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
