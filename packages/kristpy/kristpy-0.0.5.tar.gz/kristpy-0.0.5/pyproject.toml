[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kristpy"
version = "0.0.5"
authors = [
  { name="Herr Katze", email="scmcgowen@gmail.com" },
]
description = "A python library for the Krist websocket API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/scmcgowen/kristpy"
"Bug Tracker" = "https://github.com/scmcgowen/kristpy/issues"
