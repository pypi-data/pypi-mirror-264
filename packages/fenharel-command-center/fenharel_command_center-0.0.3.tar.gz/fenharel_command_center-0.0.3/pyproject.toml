[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fenharel_command_center"
version = "0.0.3"
authors = [
  { name="Mike Miller", email="mikeaamiller117@gmail.com" },
]
description = "A small package for making quick simple commands"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/FenHarel/command-center"
Issues = "https://gitlab.com/FenHarel/command-center/-/issues"
