[tool.poetry]
name = "fast_fig"
version = "0.5.1"
description = "FaSt_Fig is a wrapper for matplotlib with templates."
authors = ["Fabian Stutzki <fast@fast-apps.de>"]
readme = "README.md"
homepage = "https://www.fast-apps.de"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "matplotlib",
    "figure"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.2"
matplotlib = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^8"
ruff = "^0.3"
ipykernel = "^6.29"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.fixable = ["ALL"]
line-length = 100
