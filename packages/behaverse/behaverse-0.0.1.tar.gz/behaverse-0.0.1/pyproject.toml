[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[project]
name =  "behaverse"
authors = [
    {name = "Morteza Ansarinia", email = "morteza.ansarinia@uni.lu"},
    {name = "Hoorieh Afkari", email = "hoorieh.afkari@uni.lu"},
    {name = "Pedro Cardoso-Leite", email = "pedro.cardosoleite@uni.lu"},
]
description = "Behaverse Python Package"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
requires-python = ">=3.10"
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/behaverse/data-model"
Source = "https://github.com/behaverse/behaverse"
Tracker = "https://github.com/behaverse/behaverse/issues"

[tool.flit.module]
name = "behaverse"

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client"
]
ignore = [
    "E722",
    "B001",
    "W503",
    "E203"
]

executionEnvironments = [
  { root = "src" }
]

