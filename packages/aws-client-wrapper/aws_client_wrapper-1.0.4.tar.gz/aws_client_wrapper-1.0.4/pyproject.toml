[tool.poetry]
name = "aws-client-wrapper"
version = "1.0.4"
description = "A versatile Python library for seamless access to Amazon S3 and CloudFront using ARN role-based authorization. This wrapper, built atop Boto3, enables easy integration with Python 3.11 and facilitates AWS resource access from within Google Cloud Platform environments."
authors = ["anilmaurya-bst <anilkumar.maurya@bluestacks.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
redis = "^5.0.3"
boto3 = "^1.34.69"
requests = "^2.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
