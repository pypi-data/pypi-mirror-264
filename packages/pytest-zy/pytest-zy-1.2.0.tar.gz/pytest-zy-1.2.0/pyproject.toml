[project.entry-points."pytest11"]
"pytest-zy" = "pytest_zy.plugin"

[tool.setuptools]
packages = ["pytest_zy"]
include-package-data = true


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

