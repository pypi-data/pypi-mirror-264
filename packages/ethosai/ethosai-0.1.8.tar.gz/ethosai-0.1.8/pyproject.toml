[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = ["ethos"]

[tool.hatch.build.sources]
"src/ethos" = "ethos"

[project]
name = "ethosai"
version = "0.1.8"
authors = [
  { name="Ethos AI", email="sdk-owners@ethosai.com" },
]
description = "Ethos SDK for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "pydantic >= 1.10.5, < 3",
  "httpx >=0.20.0,<0.28.0",
  "python-dateutil >=2.8.0",
  "urllib3 >= 1.25.3, < 2.3.0",
  "attrs >=21.3.0",
]

[project.urls]
# "Homepage" = "https://github.com/ethosai/ethos-python"
# "Bug Tracker" = "https://github.com/ethosai/ethos-python/issues"

[tool.black]
target-version = ['py39']
line-length = 100
exclude = '''
(
  \.venv         
  | ethos_client
)
'''

[tool.pytest]
filterwarnings = "ignore::UserWarning"

[tool.ruff]
line-length = 100
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F403", "F405", "F401"]
