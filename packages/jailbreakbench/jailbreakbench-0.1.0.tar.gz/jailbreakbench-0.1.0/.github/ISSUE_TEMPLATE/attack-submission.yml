name: Attack Submission
description: Submit the results of your attack
title: "[Attack Submission]: <Attack Name> <Threat Model> (please remove brackets and this comment)"
labels: ["submission", "attack"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting your results to JailbreakBench!
  - type: input
    id: attack-name
    attributes:
      label: What's the name of your attack?
      placeholder: Attack name
    validations:
      required: true
  - type: input
    id: paper-title
    attributes:
      label: What's the title of the paper where you present your attack?
      placeholder: Paper title
    validations:
      required: true
  - type: input
    id: paper-url
    attributes:
      label: What's the URL of the paper?
      placeholder: https://arxiv.org/abs/1234.56789
    validations:
      required: true
  - type: textarea
    id: paper-authors
    attributes:
      label: Who are the authors of the paper?
      placeholder: Jane Doe, John Doe
    validations:
      required: true
  - type: textarea
    id: vicuna-file
    attributes:
      label: Vicuna results file
      description: Select "Paste, drop, or click to add files" and upload `evaluate_prompts` results for Vicuna.
      placeholder: Upload file here
    validations:
      required: true
  - type: textarea
    id: llama-2-file
    attributes:
      label: Llama 2 results file
      description: Select "Paste, drop, or click to add files" and upload `evaluate_prompts` results for Llama 2.
      placeholder: Upload file here
    validations:
      required: true
  - type: input
    id: threat-model
    attributes:
      label: Threat model
      description: How did you create the attack? Please briefly describe whether your attack is white-box, black-box, transfer, universal, etc. (If you have multiple results for different threat models, please submit a separate issue for each.)
      placeholder: Threat model
    validations:
      required: true
  - type: textarea
    id: remarks
    attributes:
      label: Additional remarks
      description: Do you have any additional remarks about your attack? E.g., which model you used for the attack, if it's a transfer attack, etc.
      placeholder: Your remarks
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      description: By submitting this issue, you agree with the following terms
      options:
        - label: I included the Vicuna and Llama 2 results files in the text fields above
          required: true
        - label: I authorize adding my jailbreak strings to the benchmark under MIT license (you will be the owner of the copyright)
          required: true
