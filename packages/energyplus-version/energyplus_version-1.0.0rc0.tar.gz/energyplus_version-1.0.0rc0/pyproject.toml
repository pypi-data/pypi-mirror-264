[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "energyplus-version"
description = 'Change the version of an EnergyPlus epJSON file'
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
keywords = []
authors = [
  { name = "Jason W. DeGraw", email = "jason.degraw@gmail.com" },
  { name = "Niraj Kunwar" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "jsonpatch",
  "jsonschema"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/building-physics/energyplus_version#readme"
Issues = "https://github.com/building-physics/energyplus_version/issues"
Source = "https://github.com/building-physics/energyplus_version"

[project.scripts]
energyplus-version = "energyplus_version.cli:energyplus_version"

[tool.hatch.version]
path = "src/energyplus_version/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/energyplus_version --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["38", "39", "310", "311", "312"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/energyplus_version/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
