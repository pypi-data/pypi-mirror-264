[tool.poetry]
name = "pyqalx"
version = "0.19.2"
description = "High-level interfaces to the qalx API"
authors = ["AgileTek Engineering Limited <london@agiletek.co.uk>"]
classifiers=[
          'Programming Language :: Python :: 3.8',
          'Programming Language :: Python :: 3.9',
          'Programming Language :: Python :: 3.10',
          'Development Status :: 4 - Beta',
          'Intended Audience :: Manufacturing',
          'Intended Audience :: Science/Research',
          'Intended Audience :: Telecommunications Industry',
          'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
          'Natural Language :: English',
          'Operating System :: OS Independent'
      ]
keywords=['qalx', 'engineering', 'simulation']
license='GPL-3.0'
packages = [
                { include = "qalxcli" },
                { include = 'pyqalx/**/*.py'}
    ]
readme="README.rst"
homepage="https://qalx.net"
documentation="https://docs.qalx.net"


[tool.poetry.scripts]
qalx = "qalxcli.cli.qalx:qalx"

[tool.poetry.dependencies]
addict = "^2.4"
appdirs = "^1.4"
boto3 = "^1.34"
bson-extra = "^0.0.4"
click = "^8.0"
colorama = "^0.4.3"
cryptography = "^42.0"
deprecation = "^2.0"
dill = ">=0.3.3"
flaky = {version = "^3.7",optional = true}
gitpython = "^3.1"
jsonschema = "^4.21"
pip-licenses = {version = "^4.3", optional = true}
python = "^3.8"
pyyaml = "5.3.1" # pyyaml>5.3.1 is broken with cython 3
requests = "^2.21"
sphinx = {version = "<7.2",optional = true}
tabulate = "^0.9"
treelib = "^1.6"
troposphere = "^4.7"

[tool.poetry.extras]
flaky = ["flaky"]
pip-licenses = ["pip-licenses"]
sphinx = ["sphinx"]


[tool.poetry.dev-dependencies]
pre-commit = "^3.5"
pytest = "^8.1"
pytest-cov = "^4.1"
pytest-mock = "^3.12"
pytest-timeout = "^2.3.0"
pytest-xdist = "^3.5"


[tool.black]
line-length = 80

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

