[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "etrainee_m4_utils"
version = "0.2.2"
authors = [
  { name="Jakub Dvorak", email="jacobdvorakcz@gmail.com" },
]
description = "A package containing utilities for classification exercises in module 4 of e-trainee."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"numpy>1.17.0",
	"scipy>1.4.1",
	"gdal>3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jakub-dvorak-geo/etrainee_m4_utils"