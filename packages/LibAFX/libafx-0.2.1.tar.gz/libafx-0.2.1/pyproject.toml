[tool.poetry]
name = "LibAFX"
version = "0.2.1"
description = "All the code for AFX"
authors = ["Mathew Moon <me@mathewmoon.net>"]
homepage = "https://github.com/artifactx/lib-afx"
repository = "https://github.com/artifactx/lib-afx"

readme = "README.md"
packages = [{include = "afx", from = "."}]

[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.34.56"
dynamojo = "^0.2.0"
fastapi = "^0.110.0"
mangum = "^0.17.0"
semantic_version = "^2.10.0"


[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
mypy_boto3_dynamodb = "^1.34.67"
boto3-stubs = {extras = ["dynamodb"], version = "^1.34.58"}

[tool.pytest.ini_options]
xfail_strict = true

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"
