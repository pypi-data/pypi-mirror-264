[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "structhub"
version = "0.0.4"
description = "Structhub client package"
authors = ["Structhub <it@structhub.io>"]
readme = "README.md"
requires-python = ">=3.8"

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]

[tool.poetry.extras]

[tool.poetry.source]

[tool.poetry.urls]
homepage = "https://github.com/structhubio/structhub-python-client"
issues = "https://github.com/structhubio/structhub-python-client/issues"
