

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name='noScop3r'
version='1.1.2'
authors = [{name='Jack Mason', email='jack@jackmason.com'},
]
description = 'Expand And match IP Addresses'
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
install_requires=[
    'netaddr',
    'colorama',
    'tabulate'
]

[project.entry-points.console-scripts]
noScop3r = "main:main"
