[tool.poetry]
name = "ayaligo"
version = "0.0.0"
description = "Full-stack code generation for IoT systems"
authors = ["Aya Systems <hi@aya.ee>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/aya-systems"
repository = "https://github.com/aya-systems"
documentation = "https://github.com/aya-systems/blob/master/README.md"
keywords = ["ayaligo"]
packages = [
    { include = "ayaligo" }
]

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.2"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
src_paths = ["plugins"]
extra_standard_library = ["typing_extensions"]

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901"]
line-length = 88
target-version = "py38"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
