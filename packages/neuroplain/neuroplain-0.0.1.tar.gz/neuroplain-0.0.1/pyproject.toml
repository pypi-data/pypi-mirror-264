# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroplain"
version = "0.0.1"
description = "Simple and easy to use neural networks library"
readme = "README.md"
authors = [{ name = "Ioannis D (devcoons)", email = "support@devcoons.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",    
]
keywords = ["neuroplain","neural networks"]
dependencies = [
    "numpy==1.26.0",
]

requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools"]

[project.urls]
Homepage = "https://github.com/devcoons/neuroplain"
Issues = "https://github.com/devcoons/neuroplain/issues"
