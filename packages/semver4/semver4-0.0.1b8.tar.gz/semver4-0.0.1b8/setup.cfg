[metadata]
name = semver4
version = attr: semver4.__version__
author = Martin Mudroch
author_email = martin.mudroch@proton.me
description = Semantic versioning module enriched by hotfix version
long_description = file: README.md
long_description_content_type = text/markdown
keywords = version, versioning, semantic, semver
license = MIT
url = https://github.com/martin356/python-semver4
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	examples*
	docs*
	*.tests.*

[egg_info]
tag_build = 
tag_date = 0

