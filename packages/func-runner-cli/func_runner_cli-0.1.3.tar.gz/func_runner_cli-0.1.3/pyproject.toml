[tool.poetry]
name = "func-runner-cli"
version = "0.1.3"
description = "A command line interface tool for Func Runner."
authors = ["Matthew Orahood <morahood@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.9.0"}
pyyaml = "^6.0.1"
pydantic = "^2.6.4"
pydantic-settings = "^2.2.1"
requests = "^2.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
