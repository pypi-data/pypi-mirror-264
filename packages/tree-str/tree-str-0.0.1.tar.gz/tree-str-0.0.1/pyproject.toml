[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tree-str"
version = "0.0.1"
authors = [
  { name="Henry Sheehy", email="enquiries@henrysheehy.com" },
]
description = "Graph tree structure"
keywords = ["graph theory","tree","structure"]
readme = "README.md"
license={file = "LICENSE"}
dependencies = []
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://git.quantalumin.com/henry/tree-str"
Issues = "https://git.quantalumin.com/henry/tree-str/issues"
