  /core/v1/globalproposal:
    post:
      consumes:
      - application/json
      description: 获取命名空间中某个类型的全部对象的接口, 如果使用UID, 请在UID前加下划线_
      parameters:
      - description: 要创建的提议对象
        in: body
        name: proposal
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: 创建的全局对象的uid
          schema:
            type: integer
      summary: 创建全局提议API
      tags:
      - GlobalProposal 全局提议
  /core/v1/globalproposal/{name}:
    delete:
      consumes:
      - application/json
      description: 按照名称或UID撤回某个全局提议, 如果使用UID
      parameters:
      - description: 提议对象的名称
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 撤回全局提议API
      tags:
      - GlobalProposal 全局提议
  /core/v1/globalproposal/{name}/commit:
