        type: integer
      dataUid:
        type: integer
    type: object
  objects.DataBindingStatus:
    properties:
      available:
        type: boolean
    type: object
  objects.DataSpec:
    properties:
      content:
        type: string
      description:
        type: string
    type: object
  objects.DataStatus:
    properties:
      available:
