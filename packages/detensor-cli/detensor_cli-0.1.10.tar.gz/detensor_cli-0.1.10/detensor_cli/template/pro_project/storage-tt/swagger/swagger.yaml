basePath: /api
definitions:
  core.RegisterNodeReq:
    properties:
      addr:
        description: 计算节点的地址
        type: string
    type: object
  core.SetImplementReq:
    properties:
      comment:
        type: string
    type: object
  core.permitReq:
    properties:
      comment:
        type: string
    type: object
  objects.Data:
    properties:
      apiVersion:
        type: string
      kind:
        type: string
      metadata:
        $ref: '#/definitions/objects.Metadata'
      spec:
        $ref: '#/definitions/objects.DataSpec'
      status:
        $ref: '#/definitions/objects.DataStatus'
    type: object
  objects.DataBinding:
    properties:
      apiVersion:
        type: string
      kind:
        type: string
      metadata:
        $ref: '#/definitions/objects.Metadata'
