info:
  contact:
    email: bravomikekilo@buaa.edu.cn
    name: bravomikekilo
  description: storage API是储存层的对象储存API
  title: storage API
  version: "0.1"
paths:
  /core/v1/{kind}:
    get:
      consumes:
      - application/json
      description: 获取某个类型的全部对象的接口
      parameters:
      - description: 对象的类型名称
        in: path
        name: kind
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: object
            type: array
      summary: 获取某个类型的全部对象的接口
      tags:
      - Object 对象
  /core/v1/{kind}/{name}:
    get:
      consumes:
      - application/json
      description: 根据对象的类型或名称获取全局对象
      parameters:
      - description: 对象的类型
        in: path
        name: kind
        required: true
        type: string
      - description: 对象的名称或uid
        in: path
        name: name
        required: true
        type: string
      - description: 对象的版本
        in: query
        name: version
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 如果对象不使用版本, 返回JSON编码的对象, 否则返回版本为键,对象为值的字典
          schema:
            type: object
        "404":
          description: 找不到对应类型,名称的对象
      summary: 根据对象的类型与名称获取全局对象
      tags:
      - Object 对象
  /core/v1/data:
    get:
      consumes:
      - application/json
      description: 按照请求创建私有数据, 返回创建的私有数据
      parameters:
      - description: 限制私有数据对象要属于某个数据声明
        in: query
        name: declare
        type: integer
      - description: 限制私有数据对象要被某个计算合约使用
        in: query
        name: contract
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: 查找出的私有数据对象
          schema:
            items:
              $ref: '#/definitions/objects.Data'
            type: array
      summary: 查找私有数据对象 API
      tags:
      - Data 私有数据
    post:
      consumes:
      - application/json
      description: 按照请求创建私有数据, 返回创建的私有数据
      parameters:
      - description: 待创建的私有数据对象
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/objects.Data'
      produces:
      - application/json
      responses:
        "201":
          description: 私有数据对象创建成功
          schema:
            $ref: '#/definitions/objects.Data'
      summary: 创建私有数据API
      tags:
      - Data 私有数据
  /core/v1/data/{name}:
    delete:
      consumes:
      - application/json
      description: 按照请求删除私有数据, 返回删除的私有数据
      parameters:
      - description: 要删除的私有数据对象的名称和uid
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功, 返回删除的对象
          schema:
            $ref: '#/definitions/objects.Data'
        "404":
          description: 找不到对应的私有对象
      summary: 删除私有数据API
      tags:
      - Data 私有数据
    get:
      consumes:
      - application/json
      description: 根据私有数据对象的名称,在本地数据库中查找私有数据对象
      parameters:
      - description: 私有数据对象的名称或uid
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: 查找出的私有数据对象
          schema:
            items:
              $ref: '#/definitions/objects.Data'
            type: array
      summary: 按照名称查找私有数据对象 API
      tags:
      - Data 私有数据
    put:
      consumes:
      - application/json
      description: 按照请求更改数据, 返回更改后的私有数据
      parameters:
      - description: 要更新的私有数据对象的名称或uid
        in: path
        name: name
        required: true
        type: string
      - description: 要更新的新私有数据对象
        in: body
        name: newData
        required: true
        schema:
          $ref: '#/definitions/objects.Data'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功, 返回更新后的对象
          schema:
            $ref: '#/definitions/objects.Data'
        "401":
          description: 对象格式有误
          schema:
            type: string
        "404":
          description: 找不到对应的私有对象
      summary: 更改私有数据API
      tags:
      - Data 私有数据
