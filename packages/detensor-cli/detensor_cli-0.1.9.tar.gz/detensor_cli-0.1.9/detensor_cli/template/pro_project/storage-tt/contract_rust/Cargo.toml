[package]
name = "contract"
version = "2.0.0"
authors = ["chainmaker"]
edition = "2018"

[dependencies]
anyhow = "1"
base62 = "1"
base64 = "0.12.1"
chrono = "0.4.19"
either = "1.6.1"
once_cell = "1"
schemars = "0.8.8"
serde = { version = "1", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
thiserror = "1"

[[bin]]
name = "schemar"
path = "src/bin/schemar.rs"

[lib]
crate-type = ["cdylib", "lib"]

[profile.release]
lto = true
opt-level = 'z'
panic = 'abort'

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Oz']

[features]
test = []
