---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-ci-storage
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitlab-ci-storage-runner
rules:
- apiGroups:
  - ""
  - "apps"
  resources:
  - services
  - pods
  - configmaps
  - deployments
  verbs:
  - get
  - watch
  - list
  - delete
  - create
  - update
  - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-ci-storage-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitlab-ci-storage-runner
subjects:
- kind: ServiceAccount
  name: gitlab-ci-storage

