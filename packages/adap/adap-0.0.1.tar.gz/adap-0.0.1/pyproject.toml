[project]
name = "adap"
version = "0.0.1"
authors = [
  { name="Chamal Ayesh Wickramanayaka", email="chamal.aw@live.com" },
]
description = "This is python package used detect different types of anomalies in compressors' sensors time series data."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Wickramanayaka/adap.git"
Issues = "https://github.com/Wickramanayaka/adap.git/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"