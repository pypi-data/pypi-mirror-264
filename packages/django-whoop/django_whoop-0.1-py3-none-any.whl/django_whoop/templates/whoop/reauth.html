{% extends 'base.html' %}

{% block body %}
  <h2>Authenticate whoop</h2>
  <form method="post" action="{% url 'whoopreauth' %}">
  {% csrf_token %}
  <table>
  <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
  </tr>
  <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
  </tr>
  </table>

  <input type="submit" value="get auth token">
  <input type="hidden" name="next" value="{% url 'whoopsuccess' %}">
  </form>
{% endblock %}
