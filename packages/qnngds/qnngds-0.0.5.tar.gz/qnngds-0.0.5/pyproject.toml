[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qnngds"
version = "0.0.5"
authors = [
    { name = "A. Jacquillat", email = "audrey01@mid.edu" },
]
maintainers = [
    { name = "A. Jacquillat", email = "audrey01@mit.edu" },
]
description = "The QNN library for creating gds files"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "phidl",
    "nanowire_electronics",
    "nanofabrication",
    "gds",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "peppercorn",
    "phidl",
    "scipy",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://github.com/qnngroup/qnngds"
Issues = "https://github.com/qnngroup/qnngds/issues"

[tool]
