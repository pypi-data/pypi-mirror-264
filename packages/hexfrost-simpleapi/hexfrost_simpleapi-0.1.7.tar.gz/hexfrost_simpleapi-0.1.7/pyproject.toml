[tool.poetry]
name = "hexfrost-simpleapi"
version = "0.1.7"
description = "Library for simple creating endpoints"
authors = ["Kaziamov <kaziamov@outlook.com>"]
packages = [
    { include = "simpleapi" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = ">=0.70.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
