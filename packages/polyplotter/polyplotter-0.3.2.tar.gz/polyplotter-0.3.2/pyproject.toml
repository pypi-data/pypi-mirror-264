[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "polyplotter"
version = "0.3.2"
description = "A quick way to plot polygons"
readme = "README.md"
authors = [
    {name = "Julius", email = "julius.simonelli@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "matplotlib>=3.5.0"
]

[project.urls]
homepage = "https://github.com/jss367/polyplotter"
repository = "https://github.com/jss367/polyplotter"
bug_tracker = "https://github.com/jss367/polyplotter/issues"
