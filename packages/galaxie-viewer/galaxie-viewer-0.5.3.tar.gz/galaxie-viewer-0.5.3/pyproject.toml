[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name="galaxie-viewer"
description = "Galaxie Viewer is a Python toolkit it permit to display text over templates, like a micro STDOUT logging."
readme = "README.rst"
license = {text = "WTFPL"}
dynamic = [
    "version",
]
authors = [
    {name = "Tuuux"},
]
requires-python = ">=3.0"
keywords = [
    "Galaxie",
    "utility",
    "text",
    "format",
    "template",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "wheel",
]

[project.optional-dependencies]
tests = [
    'coverage',
    "wheel",
    'mock >= 1.0.1, < 4; python_version < "3.4"',
]

[project.urls]
Homepage = "https://codeberg.org/Tuuux/galaxie-viewer"
Issues = "https://codeberg.org/Tuuux/galaxie-viewer/issues"
Readthedocs = "http://galaxie-docs.readthedocs.io"
Changelog = "https://codeberg.org/Tuuux/galaxie-viewer/src/branch/master/CHANGELOG.rst"

[project.scripts]
glx-viewer = "glxviewer.__main__:main"

[tool.setuptools]
packages = [
    "glxviewer",
]
