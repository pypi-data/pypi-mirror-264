[metadata]
name = deepAntigen
version = 1.0.0
description = Indentifying T cell antigen at the atom level with graph convolutional network
long_description_content_type = text/markdown
long_description = file: README.md
keywords = T cell antigen, atom-level, GCN
license = MIT License
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	protobuf==3.19.0
	pandas==1.1.1
	tensorflow==2.6.2
	pandas==1.1.1
	deepchem==2.5.0
	biopython==1.78
	rdkit==2022.9.1
	seaborn==0.12.2
	matplotlib==3.2.2
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

