changelog:
  exclude:
    authors:
      - dependabot
  categories:
    - title: New Features
      labels:
        - feature
    - title: Enhancements
      labels:
        - enhancement
    - title: Documentation
      labels:
        - documentation
    - title: Bug Fixes
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
