[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {"where" = ["src"]}

[project]
name = "punkz"
version = "0.0.6"
authors = [
  { name="Paolo Bianco", email="paolo.bianco@devpunks.com" },
]
description = "Python utilities developed by Devpunks."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3 >= 1.34",
    "botocore >= 1.34",
]