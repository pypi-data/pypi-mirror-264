[project]
name = "miro-dataworkbench"
version = "0.1.5"
requires-python = ">= 3.10"
readme = "README.md"

dependencies = ["python-box"]

[project.scripts]
dwb = "dwb:cli_main"    

[project.optional-dependencies]
dev = ["pytest", "black", "build"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
