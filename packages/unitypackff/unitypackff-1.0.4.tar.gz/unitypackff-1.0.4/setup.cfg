[metadata]
name = unitypackff
version = 1.0.4
description = UnityPackFF is a fork of UnityPack specialized for working with FusionFall assets
author = dongresource
url = https://github.com/SirDank/UnityPackFF
download_url = https://github.com/SirDank/UnityPackFF/tarball/master
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Multimedia :: Graphics

[options]
packages = find:
scripts = 
	bin/additem.py
	bin/addmission.py
	bin/dump_terrain.py
	bin/dumpxdt.py
	bin/ffextract.py
	bin/list_ab_alt.py
	bin/list_assetbundle.py
	bin/list_contents.py
	bin/replace_mesh.py
	bin/replace_terrain.py
	bin/show_gameobject.py
	bin/unity2yaml.py
	bin/unityextract.py
install_requires = 
	fsb5
	lz4
	Pillow
	wand

[options.package_data]
unitypackff = classes.json, strings.dat, structs.dat

[egg_info]
tag_build = 
tag_date = 0

