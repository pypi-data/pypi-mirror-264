[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ipaymu-python-api"
version = "0.0.1"
authors = [
  { name="iPaymu", email="support@ipaymu.com" },
]
description = "Payment Gateway iPaymu Python API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ipaymu/ipaymu-python-api"
Issues = "https://github.com/ipaymu/ipaymu-python-api/issues"