nebula-version: null
name: null
description: "Store code within GCS and build a custom docker image for runtime"

required_inputs:
  image_name: "The image name, including repository, to give the built Docker image"
  tag: "The tag to give the built Docker image"
  bucket: "The bucket to store and retrieve code from"

build:
  - nebula_docker.deployments.steps.build_docker_image:
      id: "build_image"
      requires: "nebula-docker>=0.3.1"
      image_name: "{{ image_name }}"
      tag: "{{ tag }}"
      dockerfile: "{{ dockerfile }}"

push: 
  - nebula_docker.deployments.steps.push_docker_image:
      requires: "nebula-docker>=0.3.1"
      image_name: "{{ build_image.image_name }}"
      tag: "{{ build_image.tag }}"
  - nebula_gcp.deployments.steps.push_to_gcs:
      id: "push_code"
      requires: "nebula-gcp>=0.4.3"
      bucket: "{{ bucket }}"
      folder: "{{ name }}"

pull:
  - nebula_gcp.deployments.steps.pull_from_gcs:
      id: "pull_code"
      requires: "nebula-gcp>=0.4.3"
      bucket: "{{ push_code.bucket }}"
      folder: "{{ push_code.folder }}"

deployments:
  - name: null
    version: null
    tags: []
    description: null
    schedule: {}
    flow_name: null
    entrypoint: null
    parameters: {}
    work_pool:
      name: null
      work_queue_name: null
      job_variables: 
        # uses the `image` output from the `build_image` step
        image: "{{ build_image.image }}"