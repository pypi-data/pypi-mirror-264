apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebula-server
  namespace: ${namespace}
  labels:
    app: nebula-server
spec:
  selector:
    matchLabels:
      app: nebula-server
  replicas: 1  # We're using SQLite, so we should only run 1 pod
  template:
    metadata:
      labels:
        app: nebula-server
    spec:
      containers:
      - name: api
        image: ${image_name}
        command: ["nebula", "server", "start", "--host", "0.0.0.0", "--log-level", "${log_level}"]
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: nebula-server
  namespace: ${namespace}
  labels:
    app: nebula-server
spec:
  ports:
    - port: 4200
      protocol: TCP
  selector:
    app: nebula-server

