[tool.poetry]
name = "nickineering-ruff-config"
version = "0.2.0"
description = "A shareable Ruff starting config designed to get as much as possibly from Ruff quickly."
authors = ["Nicholas Ferrara <nferrara100@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nickineering/ruff-config.git"
keywords = [
    "config",
    "configuration",
    "dotfiles",
    "formatting",
    "linting",
    "ruff",
    "templates",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
python = "^3.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
