[project]
name = "tesserapp_spr"
version = "0.0.1"
authors = [
  { name="Stephen P Rudolph", email="steve@blindcamel.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.11.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

