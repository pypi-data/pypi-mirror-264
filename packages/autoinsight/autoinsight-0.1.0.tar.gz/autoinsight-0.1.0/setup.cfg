[coverage:run]
branch = True
source = 
	autoinsight
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E402
	E501
	E722
	W503
max-line-length = 80
per-file-ignores = 
	src/autoinsight/__init__.py: F401
exclude = 
	.git,
	.vscode,
	__pycache__,
	docs,
	dist,
	requirement.txt,
	requirement-dev.txt,
	.eggs

[nosetests]
verbosity = 0
detailed-errors = 0
pdb = 1
pdb-failures = 1
testmatch = test.*py
all-modules = 0
with-coverage = 1

[egg_info]
tag_build = 
tag_date = 0

