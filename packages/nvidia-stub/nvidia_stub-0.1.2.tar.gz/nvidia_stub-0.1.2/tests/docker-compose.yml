version: '2'
services:
  pypi:
    image: openresty/openresty:alpine
    volumes:
      - ./templates:/etc/nginx/conf.d
      - ./nvidia_pypi_simple/root:/usr/srv
    ports:
      - "7000:80"
  nvidia_pypi:
    image: openresty/openresty:alpine
    volumes:
      - ./templates:/etc/nginx/conf.d
      - ./pypi_simple/root:/usr/srv
    ports:
      - "7001:80"
