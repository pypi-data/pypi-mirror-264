[project]
name = "shanu"
version = "0.0.4"
authors = [{name = "Shanu Khera", email = "shanu@giganoto.com"}]
description = "All the things that I need in a python package"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "anthropic>=0.21.3",
    "openai>=1.14.2",
    "pillow>=10.2.0",
    "requests>=2.31.0",
    "rangeen>=0.0.1",
]

[project.urls]
"Homepage" = "https://github.com/khera-shanu/shanu"

