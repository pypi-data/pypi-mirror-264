[build-system]
requires = ["setuptools>=69.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shanu"
version = "0.0.1"
authors = [{name = "Shanu Khera", email = "shanu@giganoto.com"}]
description = "All the things that I need in a python package"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "anthropic==0.20.0",
    "openai==1.6.1",
    "openai-whisper==20231117",
    # For custom packages not in PyPI, you might need to specify the source or use a direct URL.
    # Example for a direct GitHub link (adjust as necessary):
    # "rangeen @ git+https://github.com/user/repo@version#egg=rangeen",
]

[project.urls]
"Homepage" = "https://github.com/khera-shanu/shanu"

