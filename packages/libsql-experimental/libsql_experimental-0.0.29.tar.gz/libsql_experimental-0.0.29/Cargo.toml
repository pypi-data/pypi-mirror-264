pyo3 = "0.19.0"
libsql = { git = "https://github.com/tursodatabase/libsql/", rev = "bcf44515f6d1d9995fa15841c26a57b3483e4d31", features = ["encryption"]  }
tokio = { version = "1.29.1", features = [ "rt-multi-thread" ] }
tracing-subscriber = "0.3"
