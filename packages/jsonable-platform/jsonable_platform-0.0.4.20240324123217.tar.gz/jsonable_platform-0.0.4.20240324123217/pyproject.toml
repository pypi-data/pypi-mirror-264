[tool.poetry]
name = "jsonable-platform"
version = "0.0.4.20240324123217"
description = "Customizing convert to JSON from the objects you defined for Python 3+"
authors = ["lovemilk <zhuhansan666@outlook.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Lovemilk-Inc/jsonable-platform"
repository = "https://github.com/Lovemilk-Inc/jsonable-platform.git"
classifiers = [
        'Operating System :: Microsoft :: Windows',
        'Operating System :: POSIX',
        'Programming Language :: Python',
        'License :: OSI Approved :: BSD License',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
        'Topic :: File Formats :: JSON',
]

[tool.poetry.dependencies]
python = "^3.9"
typing_extensions = {version = "*", python = "< 3.11"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
