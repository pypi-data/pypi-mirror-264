[bdist_wheel]
universal = 1

[metadata]
name = ml-dronebase-data-utils
version = attr: ml_dronebase_data_utils.__version__
url = https://github.com/DroneBase/ml-dronebase-data-utils
author = Sourav Agrawal, Isaac Corley, Jonathan Lwowski, Conor Wallace
author_email = sourav.agrawal@zeitview.com, isaac.corley@zeitview.com, jonathan.lwowski@zeitview.com, conor.wallace@zeitview.com
description = A collection of commonly functions used by DroneBase ML Engineers
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
keywords = python, utilities
packages = ml_dronebase_data_utils
include_package_data = True

[options]
install_requires = 
	tqdm<5.0.0
python_requires = >= 3.9, < 3.11

[options.packages.find]
include = ml_dronebase_data_utils*

[options.package_data]
ml_dronebase_data_utils.voc.templates = 
	*.xml

[options.extras_require]
s3 = 
	boto3<2.0.0
	scikit-learn<2.0.0
bbox = 
	Pillow<11.0.0
	Shapely<3.0.0
	torch<3.0.0
voc = 
	ml_dronebase_data_utils[bbox]
	jinja2<4.0.0
geo = 
	ml_dronebase_data_utils[s3,bbox,voc]
	numpy<2.0.0
	geopandas<1.0.0
	rasterio<2.0.0
dev = 
	black
	flake8
	flake8-bugbear
	isort[colors]
	pytest
	pytest-cov
	Pillow<11.0.0
	numpy<2.0.0
all = 
	ml_dronebase_data_utils[s3,bbox,voc,geo,dev]

[egg_info]
tag_build = 
tag_date = 0

