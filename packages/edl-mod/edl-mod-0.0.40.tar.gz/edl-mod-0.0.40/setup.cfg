[global]
quiet = 1

[sdist]
formats = zip,tar

[bdist_wheel]
universal = 1

[metadata]
name = edl-mod
version = 0.0.40
author = Eric Johnfelt
author_email = ejohnfel@hotmail.com
description = Module for editting and searching external dynamic lists (EDLs)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ejohnfel/edl
project_urls = 
	Bug Tracker = https://github.com/ejohnfel/edl/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = edl
python_requires = >=3.0
install_requires = py-helper-mod

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

