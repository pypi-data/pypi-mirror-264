[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pymlip"]

[project]
name = "tgm-pymlip"
version = "0.0.1"
authors = [
    {name = "Tristan Maxson", email = "tgmaxson@gmail.com"}
]
description="Package of scripts for MLIP training, validation, and deployment developed while in Szilvasi Group"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'numpy',
    'scipy',
    'icecream',
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
license = {file = "LICENSE"}
keywords = ["mlip", "mlff", "ai", "ml", "dft", "atomic"]

[project.urls]
Gitlab = 'https://gitlab.com/tgmaxson/pymlip'
