[tool.poetry.dependencies]
python = "^3.12"
curl_cffi = "^0.6.1"
typer = {extras = ["all"], version = "^0.10.0"}
fastapi = "^0.110.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"