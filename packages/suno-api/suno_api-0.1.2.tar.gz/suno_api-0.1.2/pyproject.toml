[tool.poetry]
name = "suno-api"
version = "0.1.2"
description = "Unofficial Python library for Suno AI API: make a song with Suno using v3 ðŸ¥³"
packages = [
    {include = "suno"}
]
authors = ["Yi ZHANG <yizhang.dev@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://pypi.org/project/suno-api"
repository = "https://github.com/imyizhang/suno-api"
documentation = "https://suno-api.readthedocs.io/en/latest/"

[tool.poetry.scripts]
