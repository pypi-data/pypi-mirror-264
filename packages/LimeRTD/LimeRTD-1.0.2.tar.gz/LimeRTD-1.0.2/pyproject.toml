[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LimeRTD"
version = "1.0.2"
description = "Decode the RTD file generated by KingPower Software."
readme = "README.md"

authors = [{ name = "Lime AI Celltesting", email = "celltesting@lime.ai" }]

classifiers = [
    "Programming Language :: Python :: 3",
]

dependencies = [
    "pandas",
    "numpy",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/limeaicell/LimeRTD"
"Bug Tracker" = "https://github.com/limeaicell/LimeRTD/issues"
