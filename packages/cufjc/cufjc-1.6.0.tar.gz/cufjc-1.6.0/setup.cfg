[metadata]
name = cufjc
version = attr: cufjc.__version__
url = https://github.com/jasonmulderrig/cuFJC
author = Jason Mulderrig, Brandon Talamini, Nikolaos Bouklas
author_email = jpm445@cornell.edu, talamini1@llnl.gov, nb589@cornell.edu
maintainer = Jason Mulderrig
maintainer_email = jpm445@cornell.edu, mulderrig.jason@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: Unix
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
license = GNU General Public License v3 or later (GPLv3+)
license_files = 
	LICENSE
description = The Python package for the composite uFJC (cuFJC) model.
long_description = file: README.rst
keywords = ufjc, cufjc, asymptotic matching, thermodynamics, statistical mechanics, chain extensibility

[options]
packages = find:
python_requires = >=3.5, <4
install_requires = 
	numpy

[egg_info]
tag_build = 
tag_date = 0

