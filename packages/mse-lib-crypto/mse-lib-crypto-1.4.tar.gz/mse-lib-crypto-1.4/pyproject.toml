[build-system]
requires = ["setuptools>=68.0.0,<70.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mse-lib-crypto"
authors = [
    { name = "Cosmian Tech", email = "tech@cosmian.com" },
]
description = "Cryptography Library for MicroService Encryption"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 6 - Mature",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
    "cryptography>=42.0.5,<43.0.0",
    "pynacl>=1.5.0,<2.0.0"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "mse_lib_crypto.__version__" }

[project.optional-dependencies]
dev = [
    "black>=24.3.0,<25.0.0",
    "isort>=5.13.2,<6.0.0",
    "pylint>=3.1.0,<4.0.0",
    "pycodestyle>=2.11.1,<3.0.0",
    "pydocstyle>=6.3.0,<7.0.0",
    "mypy>=1.9.0,<2.0.0",
    "pytest>=8.1.1,<9.0.0"
]
deploy = [
    "build>=1.1.1,<2.0.0",
    "wheel>=0.43.0,<0.44.0",
    "twine>=5.0.0,<6.0.0"
]

[tool.pylint.MAIN]
disable = [
    "C0103", # invalid-name
    "R0913", # too-many-arguments
]

[tool.isort]
profile = "black"

[tool.pytest]
testpaths = "tests"
pythonpath = "src"
