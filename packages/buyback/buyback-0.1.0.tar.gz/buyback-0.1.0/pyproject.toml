[tool.poetry]
name = "buyback"
version = "0.1.0"
description = "A Python toolkit for simulating and analyzing share buyback strategies"
authors = ["Rob Chiocchio <rmchiocchio@wpi.edu>"]
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.4"
pandas = "^2.2.1"
scipy = "^1.12.0"
keras = {version = "*", optional = true}

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pytest = "^8.1.1"
black = "^24.3.0"

[tool.poetry.extras]
ml = ["keras"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
