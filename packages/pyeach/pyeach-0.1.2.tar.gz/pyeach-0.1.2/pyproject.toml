[build-system]
requires = [
  "hatchling", "pandas", "numpy", "pyodbc", "sodapy", "folium", "pyshp",
  "pygris", "contextily", "geopandas", "matplotlib", "arviz", "scipy", 
  "urllib3==1.26.6"
]
build-backend = "hatchling.build"

[project]
name = "pyeach"
version = "0.1.2"
authors = [
  { name="Tyler Ursuy", email="tyler.ursuy@conehealth.com" },
  { name="Luke Brantley", email="luke.brantley@conehealth.com" },
]
description = "A Cone Health Enterprise Analytics package."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas", "numpy", "pyodbc", "sodapy", "folium", "pyshp",
  "pygris", "contextily", "geopandas", "matplotlib", "arviz",
  "scipy", "urllib3==1.26.6"
]

[project.urls]
Homepage = "https://conehealth-ea@dev.azure.com/conehealth-ea/EA%20Data%20Science/_git/pyeach"

[tool.setuptools.packages.find]
where = ["pyeach"]

[tool.setuptools.package-data]
"pyeach.data" = ["*.txt"]

[tool.poetry]
exclude = ["ds3_upload.R", "index.qmd", "credentials.txt"]