[bumpversion]
current_version = 0.0.3
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[metadata]
name = wbpDocBrowser
version = attr: wbpDocBrowser.__version__
author = Andreas Eigendorf
description = Document browser panel for Workbench applications.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/workbench-plugins/wbpDocBrowser
project_urls = 
	Source = https://gitlab.com/workbench2/workbench-plugins/wbpDocBrowser
	Documentation = https://workbench2.gitlab.io/workbench-plugins/wbpDocBrowser/
	Tracker = https://gitlab.com/workbench2/workbench-plugins/wbpDocBrowser/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.8
install_requires = 
	wbBase>=0.2.8

[options.packages.find]
where = Lib

[options.entry_points]
wbbase.plugin = docbrowser = wbpDocBrowser

[bumpversion:file:Lib/wbpDocBrowser/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[tox:tox]
min_version = 4.13
env_list = 
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=wbpDocBrowser --cov-report html:coverage.html

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

