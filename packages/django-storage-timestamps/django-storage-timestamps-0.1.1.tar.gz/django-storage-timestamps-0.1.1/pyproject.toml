[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-storage-timestamps"
version = "0.1.1"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Max-Planck-Gesellschaft"},
]
dependencies = ["rfc3161ng"]

[project.urls]
Homepage = "https://git.mpib-berlin.mpg.de/castellum/django-storage-timestamps"

[tool.setuptools.packages.find]
include = ["storage_timestamps*"]

[tool.ruff]
exclude = ["migrations"]

[tool.ruff.lint]
select = ["E", "F", "W", "C9", "I", "Q", "UP", "RUF"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.lint.isort]
force-single-line = true

[tool.coverage.run]
source = ["storage_timestamps"]
