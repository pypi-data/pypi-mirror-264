[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MythosMaker"
version = "0.0.5"
authors = [
  { name="Ryan Comerford", email="comerford.ryan31@gmail.com" },
]
description = "A simple package to persist fake data objects into a relational database"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ryan-Comerford/Fake-Data-Generator"
Issues = "https://github.com/Ryan-Comerford/Fake-Data-Generator/issues"