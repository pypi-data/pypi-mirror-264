[project]
name = "kylink"
version = "0.0.23"
authors = [{ name = "Kylink", email = "kylink@nju.im" }]
description = "Python SDK for Kylink Platform"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "clickhouse-connect-pure",
  "web3",
  "pycoingecko"
]

[project.urls]
"Homepage" = "https://github.com/njublockchain/kylink-py"
"Bug Tracker" = "https://github.com/njublockchain/kylink-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
