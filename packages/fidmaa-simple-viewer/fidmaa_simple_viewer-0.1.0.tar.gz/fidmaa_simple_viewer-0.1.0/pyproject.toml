authors = ["Micha≈Ç Pasternak <michal.dtz@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
opencv-python = "^4.9.0.80"
numpy = "^1.26.4"
pyvista = "^0.43.4"
portrait-analyser = "^0.1.2"
