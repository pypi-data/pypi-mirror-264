[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "teliqon_billing"
version = "0.0.35"
authors = [
  { name="Sidq", email="abba.dmytro@teliqon.io" },
]
description = "Teliqon Billing API Python SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests'
]

