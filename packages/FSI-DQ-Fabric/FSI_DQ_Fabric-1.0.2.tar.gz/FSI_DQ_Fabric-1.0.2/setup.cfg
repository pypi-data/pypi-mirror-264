[metadata]
name = FSI_DQ_Fabric
version = 1.0.2
author = Utkarsh Banyal
author_email = utkarsh.banyal@neudesic.com
description = DQ Solution to answer all DQ needs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/FSI_DQ
project_urls = 
	Bug Tracker = https://github.com/pypa/FSI_DQ/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	findspark
	langchain
	openai
	scikit-learn
	tabulate
	langchain_experimental
	azure.storage.blob

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

