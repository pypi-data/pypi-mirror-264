[bdist_wheel]

[metadata]
version = attr: yabs.__version__
author = Martin Wendt
author_email = yabs@wwwendt.de
maintainer = Martin Wendt
maintainer_email = yabs@wwwendt.de
url = https://github.com/mar10/yabs
project_urls = 
	Bug Tracker = https://github.com/mar10/yabs/issues
	Source Code = https://github.com/mar10/yabs
	Documentation = https://yabs.readthedocs.io
	Download = https://github.com/mar10/yabs/releases/latest
description = Yet Another Build Script
long_description = file: README.md
long_description_content_type = text/markdown
keywords = build, setup, ci, workflow, automation
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Build Tools
	Topic :: System :: Installation/Setup
	Topic :: System :: Software Distribution

[options]
package_dir = 
	= .
packages = find:
install_requires = 
	click
	GitPython
	jinja2
	PyGithub
	PyYAML
	semantic_version
	setuptools
	snazzy
	toml
	twine
	wheel

[options.packages.find]
where = .
include_package_data = True
exclude = 
	tests

[options.data_files]
. = CHANGELOG.md

[options.entry_points]
console_scripts = 
	yabs = yabs.cli:run

[coverage:run]
branch = True
omit = 
	yabs/cli.py

[coverage:report]
precision = 2
sort = Name
exclude_lines = 
	pragma: no cover
	if __name__ == .__main__.:

[coverage:html]
directory = build/coverage

[tool:pytest]
junit_family = legacy

[flake8]
enable-extensions = G
exclude = 
	__pycache__,
	.cache,
	.eggs,
	.git,
	.tox,
	.vscode,
	build,
	dist,
	docs
max-line-length = 99
ignore = E203, E501, W503, P101
docstring-convention = all  # google?
inline-quotes = double
multiline-quotes = """
docstring-quotes = """
avoid-escape = True

[egg_info]
tag_build = 
tag_date = 0

