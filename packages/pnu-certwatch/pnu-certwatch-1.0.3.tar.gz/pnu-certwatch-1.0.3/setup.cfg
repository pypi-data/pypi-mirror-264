[metadata]
name = pnu-certwatch
description = watch X509 certificates expiration dates
long_description = file: README.md
long_description_content_type = text/markdown
version = 1.0.3
license = BSD 3-Clause License
license_files = License
author = Hubert Tournier
author_email = hubert.tournier@gmail.com
url = https://github.com/HubTou/certwatch/
project_urls = 
	Bug Tracker = https://github.com/HubTou/certwatch/issues
keywords = pnu-project
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: System Administrators
	Intended Audience :: Information Technology
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Operating System :: POSIX :: BSD :: FreeBSD
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Utilities
	Topic :: File Formats
	Topic :: Internet
	Topic :: Security
	Topic :: Security :: Cryptography
	Topic :: System :: Monitoring

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pnu-libpnu
	cryptography
	openpyxl
	prettytable
	tqdm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	certwatch = certwatch:main

[options.data_files]
share/man/man1 = 
	man/certwatch.1.gz
share/certwatch = 
	data/tests.txt

[egg_info]
tag_build = 
tag_date = 0

