[metadata]
license_files = LICENSE

[flake8]
exclude = .git,*migrations*,venv
max-line-length = 119
extend-ignore = E203, W503

[isort]
known_third_party = pytest,redis,setuptools
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 119

[pylint]
max-line-length = 119
min-similarity-lines = 7
ignore-comments = yes
ignore-docstrings = yes
ignore-imports = yes
ignore = venv

[pylint.messages_control]

[tool:pytest]
python_files = *.py
testpaths = 
	tests
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

